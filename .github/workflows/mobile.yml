name: Mobile CI

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run jvm tests
      run: ./gradlew jvmTest
    - name: Build android app
      run: ./gradlew assembleBedconDebug
    - name: Build iOS shared code
      run: ./gradlew :shared:backend:dukecon-umbrella:compileKotlinIosX64
